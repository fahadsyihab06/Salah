<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gabut</title>
  <!-- Gun.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 120px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .chatBox {
      max-height: 400px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .message {
      background: #2b2b2b;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }
    .avatar-badge {
      background: #00e676;
      color: #000;
      font-weight: bold;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .msg-content {
      flex: 1;
    }
    .avatar {
      font-weight: bold;
      color: #00e676;
      margin-bottom: 3px;
    }
    #typingAvatars {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="file"] {
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .icon-button {
      background: #00c853;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .icon-button:hover {
      background: #00e676;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }
    .navbar button {
      background: none;
      color: white;
      font-size: 16px;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 5px;
    }
    .active {
      color: #00e676;
    }
    img.chat-image {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }
      .icon-button {
        padding: 8px 10px;
        font-size: 16px;
      }
      .avatar-badge {
        width: 30px;
        height: 30px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Gabut Chat</h2>
  <input type="text" id="nameInput" placeholder="Nama lu brek...">
  <div id="typingAvatars"></div>
  <div class="chatBox" id="chatBox"></div>

  <div class="input-group">
    <input type="text" id="chatMsg" placeholder="Tulis pesan...">
    <button class="icon-button" onclick="sendChat()">
      <i class="fas fa-paper-plane"></i>
    </button>
    <button class="icon-button" onclick="document.getElementById('chatImg').click()">
      <i class="fas fa-image"></i>
    </button>
    <input type="file" id="chatImg" accept="image/*" style="display:none">
  </div>
</div>

<div class="navbar">
  <button class="active">
    <i class="fas fa-comments"></i>
    <span>Chat</span>
  </button>
</div>

<script>
  const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  const chatRef = gun.get('elegant-chat');
  const typingRef = gun.get('typing-status');

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
    }[m]));
  }

  const nameInput = document.getElementById('nameInput');
  nameInput.value = localStorage.getItem('chatName') || '';
  nameInput.addEventListener('input', () => {
    localStorage.setItem('chatName', nameInput.value);
  });

  const chatMsg = document.getElementById('chatMsg');

  chatMsg.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendChat();
    updateTypingStatus(true);
  });

  let typingTimeout;
  function updateTypingStatus(isTyping) {
    const name = nameInput.value.trim();
    if (!name) return;
    typingRef.get(name).put(isTyping ? 1 : 0);
    clearTimeout(typingTimeout);
    if (isTyping) {
      typingTimeout = setTimeout(() => typingRef.get(name).put(0), 3000);
    }
  }

  let lastSent = 0;

  function sendChat() {
    const name = nameInput.value.trim();
    const msg = chatMsg.value.trim();
    const file = document.getElementById('chatImg').files[0];

    if (!name || (!msg && !file)) {
      alert("Isi nama dan pesan atau gambar");
      return;
    }

    const now = Date.now();
    if (now - lastSent < 1000) {
      alert("Tunggu sebentar sebelum mengirim pesan lagi.");
      return;
    }
    lastSent = now;

    if (file) {
      if (file.size > 1024 * 1024) {
        alert("Ukuran gambar maksimal 1MB");
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        chatRef.set({ name, msg, img: e.target.result, time: now });
      };
      reader.readAsDataURL(file);
    } else {
      chatRef.set({ name, msg, img: null, time: now });
    }

    chatMsg.value = '';
    document.getElementById('chatImg').value = '';
    updateTypingStatus(false);
  }

  const messages = [];
  const seenIds = new Set();
  const box = document.getElementById('chatBox');

  chatRef.map().on((data, id) => {
    if (!data || (!data.msg && !data.img) || seenIds.has(id)) return;
    seenIds.add(id);
    messages.push({ ...data, id });
    messages.sort((a, b) => a.time - b.time);
    box.innerHTML = '';
    messages.forEach(d => {
      const timeStr = d.time ? new Date(d.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
      const div = document.createElement('div');
      div.className = 'message';
      const avatarChar = escapeHtml((d.name || '?')[0].toUpperCase());
      div.innerHTML = `
        <div class="avatar-badge">${avatarChar}</div>
        <div class="msg-content">
          <div class="avatar">@${escapeHtml(d.name)} <small style="color:#aaa;font-size:12px;">${timeStr}</small></div>
          ${escapeHtml(d.msg || '')}
        </div>
      `;
      if (d.img) {
        const img = document.createElement('img');
        img.src = d.img;
        img.className = 'chat-image';
        div.querySelector('.msg-content').appendChild(img);
      }
      box.appendChild(div);
    });
    box.scrollTop = box.scrollHeight;

    typingRef.get(data.name).put(0);
  });

  const typingAvatars = document.getElementById('typingAvatars');
  const typingUsers = {};

  typingRef.map().on((isTyping, who) => {
    const me = nameInput.value.trim();
    if (!who || who === me) return;

    if (isTyping) {
      typingUsers[who] = true;
    } else {
      delete typingUsers[who];
    }

    renderTypingAvatars();
  });

  function renderTypingAvatars() {
    typingAvatars.innerHTML = '';
    Object.keys(typingUsers).forEach(user => {
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'avatar-badge';
      avatarDiv.textContent = user[0].toUpperCase();
      avatarDiv.title = `${user} sedang mengetik...`;
      typingAvatars.appendChild(avatarDiv);
    });
  }
</script>

</body>
</html>
