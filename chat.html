<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gun.js Chat Elegan</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #eee;
    }
    .container {
      padding: 16px;
      padding-bottom: 120px;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }
    .chatBox {
      max-height: 400px;
      overflow-y: auto;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .message {
      background: #2b2b2b;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
    }
    .avatar-badge {
      background: #00e676;
      color: #000;
      font-weight: bold;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .msg-content {
      flex: 1;
    }
    .avatar {
      font-weight: bold;
      color: #00e676;
      margin-bottom: 3px;
    }
    .typing-status {
      font-style: italic;
      color: #aaa;
      margin-bottom: 10px;
      min-height: 18px;
    }
    input[type="text"], input[type="file"] {
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .input-group input[type="text"] {
      flex: 1;
      min-width: 0;
    }
    .icon-button {
      background: #00c853;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .icon-button:hover {
      background: #00e676;
    }
    .navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 10;
    }
    .navbar button {
      background: none;
      color: white;
      font-size: 16px;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .active {
      color: #00e676;
    }
    img.chat-image {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }

    /* Responsive typography */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }
      .icon-button {
        padding: 8px 10px;
        font-size: 16px;
      }
      .avatar-badge {
        width: 30px;
        height: 30px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
