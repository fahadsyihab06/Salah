<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <h3>HAD AI</h3>
            <button id="close-sidebar"><i class="fas fa-times"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="documentasi.html"><i class="fas fa-book"></i> Dokumentasi</a></li>

        </ul>
    </div>
    <button id="toggle-sidebar"><i class="fas fa-bars-staggered fa-flip"></i></button>
    <div id="earth-background"></div>
    <div id="interface">
        <div id="chat-container"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Pesan...">
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button id="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="more-options">
                <i class="fas fa-code-branch fa-fade"></i>
            </button>
            <div id="options-menu">
                <button id="image-upload" onclick="document.getElementById('image-input').click()">
                    <i class="fas fa-image"></i> Unggah
                </button>
                <button id="clear-chat" onclick="clearChat()">
                    <i class="fas fa-trash"></i> Bersihkan
                </button>
            </div>
        </div>
    </div>
    <div id="trial-info"></div>
    <div id="copy-popup">Pesan disalin!</div>
    <div id="code-review-modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Code Review</h2>
            <textarea id="code-input" placeholder="Paste your code here..."></textarea>
            <button id="review-button">Review Code</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
