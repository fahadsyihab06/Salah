<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Had AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1, h2 {
            color: #ffffff;
            text-align: center;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .back-button {
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }
        .back-button:hover {
            background-color: #606060;
        }
        .section {
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            margin-top: 1rem;
            display: flex;
            align-items: center;
        }
        label i {
            margin-right: 0.5rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .social-icons a {
            color: #e0e0e0;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1><i class="fas fa-envelope"></i> Hubungi Kami - Had AI</h1>
        
        <div class="section">
            <h2>Kirim Pesan</h2>
            <form id="contactForm">
                <label for="name"><i class="fas fa-user"></i> Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email"><i class="fas fa-at"></i> Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject"><i class="fas fa-tag"></i> Subjek:</label>
                <select id="subject" name="subject" required>
                    <option value="">Pilih subjek</option>
                    <option value="general">Pertanyaan Umum</option>
                    <option value="support">Dukungan Teknis</option>
                    <option value="feedback">Umpan Balik</option>
                    <option value="other">Lainnya</option>
                </select>
                
                <label for="message"><i class="fas fa-comment"></i> Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit"><i class="fas fa-paper-plane"></i> Kirim</button>
            </form>
        </div>

        <div class="section">
            <h2>Ikuti Kami</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com/fahad20567" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/6282236756975" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://youtube.com/TC20367" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            console.log('Mengirim pesan:', { name, email, subject, message });
            
            alert('Terima kasih atas pesan Anda! Kami akan segera menghubungi Anda.');
            this.reset();
        });

        function goBack() {
            console.log('Kembali ke halaman sebelumnya...');
            alert('Kembali ke halaman sebelumnya');
        }
    </script>
</body>
</html>
