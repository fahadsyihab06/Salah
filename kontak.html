<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C2118;
            color: #E6D5B8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #3E2E23;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #8B6E4E;
            color: #F1E3D3;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #A68B6C;
        }
        h1 {
            text-align: center;
            color: #F1E3D3;
            margin-top: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
        }
        input, textarea {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #4D3B2E;
            color: #E6D5B8;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #8B6E4E;
            color: #F1E3D3;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #A68B6C;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .social-icons a {
            color: #E6D5B8;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #F1E3D3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1><i class="fas fa-envelope"></i> Contact Us</h1>
        <form id="contactForm">
            <label for="name"><i class="fas fa-user"></i> Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email"><i class="fas fa-at"></i> Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message"><i class="fas fa-comment"></i> Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>

        <div class="social-icons">
            <a href="https://www.instagram.com/fahad20567" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/6282236756975" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://youtube.com/TC20367" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // In a real implementation, you would send this data to your server
            // The server would then use a library like Nodemailer to send the email via Gmail
            console.log('Sending email:', { name, email, message });
            
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });

        function goBack() {
            // In a real implementation, you might want to use history.back()
            // or redirect to a specific page
            console.log('Going back...');
            alert('Going back to previous page');
        }
    </script>
</body>
</html>
